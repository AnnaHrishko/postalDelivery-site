<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>profile-deliver</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>


	/*=include header.html */


	<section class="profile pad-profile">
		<div class="container">
			<h2 class="heading mb">DELIVER TO</h2>
			<div class="section-sub-menu deliver-to bb form">
				<div class="divide">RECIPIENT ADDRESS</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Address Lookup</label>
								<div class="input address-lookup d-flex ai jc">
									<img class="flag" src="img/flag.svg" alt="">
									<select name="address_lookup" id="">
										<option value="">Ukraine</option>
										<option value="">Ukraine</option>
										<option value="">Ukraine</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<label for="" class="label">Index</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-row">
								<label for="" class="label">Rayon</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-columns2 d-flex">
								<div class="form-row">
									<label for="" class="label">Street #</label>
									<input type="text" class="input" name="street" placeholder="street">
								</div>
								<div class="form-row">
									<label for="" class="label">Apt. #</label>
									<input type="text" class="input" name="street" placeholder="">
								</div>
							</div>
						</form>
					</div>
					<div class="right">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Province/State</label>
								<input type="text" class="input" name="email" placeholder="Province/State">
							</div>
							<div class="form-row">
								<label for="" class="label">Oblast</label>
								<input type="text" class="input" name="first-name" placeholder="Oblast">
							</div>
							<div class="form-row">
								<label for="" class="label">City/Village</label>
								<select name="language-preference" id="" class="input">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
						</form>
					</div>
				</div>
				<div class="divide mt-30 small-line">DELIVER TO</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Phone #</label>
								<input type="text" class="input" name="your_email" placeholder="Phone">
							</div>
							<div class="form-row">
								<label for="" class="label">Last Name</label>
								<input type="text" class="input" name="your_password" placeholder="Last Name">
							</div>
						</form>
					</div>
					<div class="right">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Email</label>
								<input type="text" class="input" name="email" placeholder="Email">
							</div>
							<div class="form-row">
								<label for="" class="label">First Name</label>
								<input type="text" class="input" name="first-name" placeholder="First Name">
							</div>
					</form>
					</div>
				</div>
				<div class="end">
					<button class="sub-button">SAVE ADDRESS</button>
				</div>
			</div>		
		</div>
	</section>
	
</body>
</html>
