<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>profile-sendForm</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	/*=include header.html */


	<section class="profile pad-profile">
		<div class="container">
			<h2 class="heading mb">SEND FORM</h2>
			<div class="section-sub-menu bb form">
				<div class="divide">SENDER ADDRESS</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<form action="" class="form-flex">
							<div class="form-row">
							<label for="" class="label">Address Lookup</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-row">
								<label for="" class="label">Postal/ZIP Code</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-row">
								<label for="" class="label">City</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-columns2 d-flex">
								<div class="form-row">
									<label for="" class="label">Street #</label>
									<input type="text" class="input" name="street" placeholder="street">
								</div>
								<div class="form-row">
									<label for="" class="label">Apt. #</label>
									<input type="text" class="input" name="street" placeholder="">
								</div>
							</div>
						</form>
					</div>
					<div class="right">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Email</label>
								<input type="text" class="input" name="email" placeholder="Email">
							</div>
							<div class="form-row">
								<label for="" class="label">First Name</label>
								<input type="text" class="input" name="first-name" placeholder="First Name">
							</div>
							<div class="form-row">
								<label for="" class="label">Language preference</label>
								<select name="language-preference" id="" class="input">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-row">
								<label for="" class="label">Repeat password</label>
								<input type="text" class="input" name="repeat_password" placeholder="Password">
							</div>
						</form>
					</div>
				</div>
				<div class="divide">SENT BY</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Phone #</label>
								<input type="text" class="input" name="your_email" placeholder="Phone">
							</div>
							<div class="form-row">
								<label for="" class="label">Last Name</label>
								<input type="text" class="input" name="your_password" placeholder="Last Name">
							</div>
						</form>
					</div>
					<div class="right">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Email</label>
								<input type="text" class="input" name="email" placeholder="Email">
							</div>
							<div class="form-row">
								<label for="" class="label">First Name</label>
								<input type="text" class="input" name="first-name" placeholder="First Name">
							</div>
					</form>
					</div>
				</div>
				<div class="end">
					<button class="sub-button">SAVE ADDRESS</button>
				</div>
			</div>
					
		</div>
	</section>
	
</body>
</html>
