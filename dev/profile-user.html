<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>profile-user</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/intlTelInput.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	/*=include header.html */
	<section class="profile pad-profile">
		<div class="container">
			<h2 class="heading mb">USER PROFILE</h2>
			<form action="" class="form-create-account section-sub-menu form active bb">
				<div class="form-flex-wrap">
					<div class="form-flex d-flex ai">
						<div class="form-row">
							<label for="" class="label">Contact Phone</label>
							<input type="tel" class="input phone" name="phone" placeholder="Contact Phone">
						</div>
						<div class="form-row">
							<label for="" class="label">Email</label>
							<input type="email" class="input" name="email" placeholder="Email">
						</div>
					</div>
					<div class="form-flex d-flex ai">
						<div class="form-row">
							<label for="" class="label">First Name</label>
							<input type="text" class="input" name="first_name" placeholder="First Name">
						</div>
						<div class="form-row">
							<label for="" class="label">Last Name</label>
							<input type="text" class="input" name="last_name" placeholder="Last Name">
						</div>
					</div>
					<div class="form-flex d-flex ai">
						<div class="form-row">
							<label for="" class="label">Date of Birth</label>
							<div class="flex-input d-flex jc">
								<div class="w33">
									<input type="text" class="input" name="year" placeholder="Year">
								</div>
								<div class="w33">
									<input type="text" class="input" name="month" placeholder="Month">
								</div>
								<div class="w33">
									<input type="text" class="input" name="day" placeholder="Day">
								</div>
											
							</div>
						</div>
						<div class="form-row">
							<label for="" class="label">Language preference</label>
							<select name="language_preference" id="" class="input">
								<option value="">Ukraine</option>
								<option value="">Ukraine</option>
								<option value="">Ukraine</option>
							</select>
						</div>
					</div>			
				</div>
				<div class="end">
					<button class="sub-button">SAVE PROFILE</button>
				</div>
			</form>
		</div>
	</section>
	/*=include footer.html */
	<script src="js/jq/jq.js"></script>
	<script src="js/tel-input/intlTelInput-jquery.min.js"></script>
	<script src="js/popup/jquery.magnific-popup.min.js"></script>
	<script src="js/validation/jquery.validate.min.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
