	<section class="profile pad-profile">
		<div class="container">
			<h2 class="heading mb">USER PROFILE</h2>
			<div class="section-sub-menu form">
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Contact Phone</label>
								<input type="text" class="input" name="your_email" placeholder="Contact Phone">
							</div>
							<div class="form-row">
								<label for="" class="label">Last Name</label>
								<input type="text" class="input" name="your_password" placeholder="Last Name">
							</div>
							<div class="form-row">
								<label for="" class="label">Date of Birth</label>
								<div class="flex-input d-flex jc">
									<input type="text" class="input" name="your_password" placeholder="Year">
									<input type="text" class="input" name="your_password" placeholder="Month">
									<input type="text" class="input" name="your_password" placeholder="Day">
								</div>
							</div>
						</form>
					</div>
					<div class="right">
						<form action="" class="form-flex">
							<div class="form-row">
								<label for="" class="label">Email</label>
								<input type="text" class="input" name="email" placeholder="Email">
							</div>
							<div class="form-row">
								<label for="" class="label">First Name</label>
								<input type="text" class="input" name="first-name" placeholder="First Name">
							</div>
							<div class="form-row">

									<option value="">Ukraine</option>
