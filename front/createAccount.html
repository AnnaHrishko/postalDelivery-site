<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create_an_account</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<div class="create_account">
		<div class="container">
			<div class="top-create-account d-flex ai jc">
				<a href="" class="logo"><img src="img/logo.svg" alt="logo-meest"></a>
				<a href="" class="sub-button">GUEST SHIPPING</a>
			</div>
			
			<h2 class="heading mb">CREATE AN ACCOUNT</h2>
			<div class="accordion-wrap-flex d-flex">
				<div class="accordion-wrap mr">
					<div class="accordion-section">
						<div class="section-name active d-flex ai bb">
							<div class="number-bcg"><p>1</p></div>
							<h2 class="h2">USER PROFILE</h2>
						</div>
						<div class="section-sub-menu active bb">
							<div class="form-flex-wrap d-flex">
								<div class="left">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Contact Phone</label>
											<input type="text" class="input" name="your_email" placeholder="Contact Phone">
										</div>
										<div class="form-row">
											<label for="" class="label">Last Name</label>
											<input type="text" class="input" name="your_password" placeholder="Last Name">
										</div>
										<div class="form-row">
											<label for="" class="label">Date of Birth</label>
											<div class="flex-input d-flex jc">
												<input type="text" class="input" name="your_password" placeholder="Year">
												<input type="text" class="input" name="your_password" placeholder="Month">
												<input type="text" class="input" name="your_password" placeholder="Day">
											</div>
										</div>
										<div class="form-row">
											<label for="" class="label">Create a password</label>
											<input type="text" class="input" name="create_password" placeholder="Create a password">
										</div>
									</form>
								</div>
								<div class="right">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Email</label>
											<input type="text" class="input" name="email" placeholder="Email">
										</div>
										<div class="form-row">
											<label for="" class="label">First Name</label>
											<input type="text" class="input" name="first-name" placeholder="First Name">
										</div>
										<div class="form-row">
											<label for="" class="label">Language preference</label>
											<select name="language-preference" id="" class="input">
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
											</select>
										</div>
										<div class="form-row">
											<label for="" class="label">Repeat password</label>
											<input type="text" class="input" name="repeat_password" placeholder="Password">
										</div>
									</form>
								</div>
							</div>
							<div class="end">
								<button class="main-button">CONTINUE</button>
							</div>
						</div>
					</div>
					<div class="accordion-section">
						<div class="section-name d-flex ai">
							<div class="number-bcg"><p>2</p></div>
							<h2 class="h2">USER ADDRESS</h2>
						</div>
						<div class="section-sub-menu bb">
							<div class="form-flex-wrap d-flex">
								<div class="left">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Address Lookup</label>
											<select name="language-preference" id="" class="input">
												<img src="img/flag.svg" alt="">
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
											</select>
										</div>
										<div class="form-row">
											<label for="" class="label">Postal/ZIP Code</label>
											<select name="language-preference" id="" class="input">
												<img src="img/flag.svg" alt="">
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
											</select>
										</div>
										<div class="form-row">
											<label for="" class="label">City</label>
											<select name="language-preference" id="" class="input">
												<img src="img/flag.svg" alt="">
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
											</select>
										</div>
										<div class="form-columns2 d-flex">
											<div class="form-row">
												<label for="" class="label">Street #</label>
												<input type="text" class="input" name="street" placeholder="street">
											</div>
											<div class="form-row">
												<label for="" class="label">Apt. #</label>
												<input type="text" class="input" name="street" placeholder="">
											</div>
										</div>
									</form>
								</div>
								<div class="right">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Email</label>
											<input type="text" class="input" name="email" placeholder="Email">
										</div>
										<div class="form-row">
											<label for="" class="label">First Name</label>
											<input type="text" class="input" name="first-name" placeholder="First Name">
										</div>
										<div class="form-row">
											<label for="" class="label">Language preference</label>
											<select name="language-preference" id="" class="input">
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
												<option value="">Ukraine</option>
											</select>
										</div>
										<div class="form-row">
											<label for="" class="label">Repeat password</label>
											<input type="text" class="input" name="repeat_password" placeholder="Password">
										</div>
									</form>
								</div>
							</div>
							<div class="divide">SENT BY</div>
							<div class="form-flex-wrap d-flex">
								<div class="left">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Phone #</label>
											<input type="text" class="input" name="your_email" placeholder="Phone">
										</div>
										<div class="form-row">
											<label for="" class="label">Last Name</label>
											<input type="text" class="input" name="your_password" placeholder="Last Name">
										</div>
									</form>
								</div>
								<div class="right">
									<form action="" class="form-flex">
										<div class="form-row">
											<label for="" class="label">Email</label>
											<input type="text" class="input" name="email" placeholder="Email">
										</div>
										<div class="form-row">
											<label for="" class="label">First Name</label>
											<input type="text" class="input" name="first-name" placeholder="First Name">
										</div>
									</form>
								</div>
							</div>
							<div class="end">
								<button class="main-button">CONTINUE</button>
							</div>
						</div>
					</div>
				</div>
				<div class="left-part">
					<div class="small-form form">
						<h2 class="heading">YOU CAN USE THE GUEST DELIVERY SERVICE</h2>
						<a href="" class="sub-button">GUEST SHIPPING</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/jq/jq.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
