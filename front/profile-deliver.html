	<section class="profile pad-profile">
		<div class="container">
			<h2 class="heading mb">DELIVER TO</h2>
			<form action="" class="form-deliver-to section-sub-menu form bb">
				<div class="divide">SENDER ADDRESS</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<div class="form-flex">
							<div class="form-row">
								<label for="" class="label">Address Lookup</label>
								<div class="input address-lookup d-flex ai jc">
									<img class="flag" src="img/flag.svg" alt="">
									<select name="address_lookup" id="">
										<option value="">Ukraine</option>
										<option value="">Ukraine</option>
										<option value="">Ukraine</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<label for="" class="label">Postal/ZIP Code</label>
								<select name="language-preference" id="" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-row">
								<label for="" class="label">City</label>
								<select name="language-preference" id="" name="city" class="input">
									<img src="img/flag.svg" alt="">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
							<div class="form-columns2 d-flex">
								<div class="form-row">
									<label for="" class="label">Street #</label>
									<input type="text" class="input" name="street" placeholder="street">
								</div>
								<div class="form-row">
									<label for="" class="label">Apt. #</label>
									<input type="text" class="input" name="apt" placeholder="">
								</div>
							</div>
						</div>
					</div>
					<div class="right">
						<div class="form-flex">
							<div class="form-row">
								<label for="" class="label">Province/State</label>
								<input type="text" class="input" name="province" placeholder="Province/State">
							</div>
							<div class="form-row">
								<label for="" class="label">Oblast</label>
								<input type="text" class="input" name="oblast" placeholder="Oblast">
							</div>
							<div class="form-row">
								<label for="" class="label">City/Village</label>
								<select name="language-preference" id="" class="input">
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
									<option value="">Ukraine</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="divide mt-30 small-line">SENT BY</div>
				<div class="form-flex-wrap d-flex">
					<div class="left">
						<div class="form-flex">
							<div class="form-row">
								<label for="" class="label">Phone #</label>
								<input type="text" class="input phone" name="phone" placeholder="Phone">
							</div>
							<div class="form-row">
								<label for="" class="label">Last Name</label>
								<input type="text" class="input" name="last_name" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="right">
						<div class="form-flex">
							<div class="form-row">
								<label for="" class="label">Email</label>
								<input type="text" class="input" name="email" placeholder="Email">
							</div>
							<div class="form-row">
								<label for="" class="label">First Name</label>
								<input type="text" class="input" name="first_name" placeholder="First Name">
							</div>
						</div>
					</div>
				</div>
				<div class="end">
					<button class="sub-button">SAVE ADDRESS</button>
				</div>
			</form>	
		</div>
	</section>
